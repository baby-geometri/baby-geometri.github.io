<!DOCTYPE html>
<html lang="en">

<head>

  {% include head.html %}

  <style>
    /* Sticky footer styles
    -------------------------------------------------- */

    html {
      position: relative;
      min-height: 100%;
    }
    body {
      margin-bottom: 3em;



    }
    footer {
      width: 100%;
      height: 3em;
      line-height: 3em;
      background-color: #232323;
    }
  </style>

</head>

<body id="page-top">

{% include nav.html %}

<main role="main" class="container" style="padding:60px 15px 0">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="./">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page"> {{page.title}}</li>
    </ol>
  </nav>



  {{ page.content | markdownify}}



  {% for nav_item in site.data.passati_18_19 %}
  <!--     <div class="row"> -->
  <div class="card" style="background-color: transparent;  border:0;">
    <div class="card-header row align-items-center">
      <div class="col-sm-2 align-middle" style="height:100%; text-align: left;">
        {{ nav_item.data }}
      </div>

      <div class="col">
        <button class="btn btn-link text-blue" class="collapsed" data-toggle="collapse"
          data-target="#abs{{ nav_item.nome }}" data-parent="#abstractTable" >
          {{ nav_item.titolo }}

        <!-- <i class="fas fa-chevron-circle-down"></i> -->
        </button>
      </div>
      <div class="col-sm-3">
        {{ nav_item.nome }} ({{ nav_item.provenienza }})
      </div>
    </div>
    <div class="col-sm-12 text-center collapse" id="abs{{ nav_item.nome }}">
      <div class="card-body" style=" border:0;">
        {{ nav_item.abstract }}
      </div>
    </div>
  </div>
  {% endfor %}



</main>

<!-- {% include footer.html %} -->

{% include scripts.html %}

</body>
</html>
