whitepaper:
  nome: "Agnese Janigro"
  provenienza: Università degli Studi di Pavia
  titolo: Le coordinate di Fenchel-Nielsen sullo spazio di Teichmüller
  data: "13 dicembre"
  luogo: "Aula seminari"
  ora: "16.30"
  abstract: (Prerequisiti -  basi di geometria Riemanniana) Data una superficie chiusa orientabile di genere g>1  è possibile studiare lo spazio delle metriche riemanniane iperboliche su di essa, ossia quelle con curvatura costante pari a - 1. In questo seminario sarà presentato lo spazio di Teichmüller, che è un quoziente naturale dello spazio delle metriche iperboliche e si descriveranno  le coordinate di Fenchel-Nielsen, le quali forniscono un omeomorfismo fra tale spazio e lo spazio euclideo di dimensione 6g-6.

chisiamo:
  title: "Chi siamo"
  text: "<p> I Baby Geometri sono un ciclo di seminari di Geometria e Topologia organizzati dai dottorandi
  dell'Università di Pisa (UNIPI) in collaborazione con la Scuola Normale Superiore di Pisa (SNS) e
  l'Università degli Studi di Firenze (UNIFI). Si tratta di seminari (informali) su argomenti classici oppure tematiche
  di ricerca. Poiché il pubblico é composto prevalentemente da studenti della Laurea Magistrale,
  di Dottorato e da Assegnisti (nonostante spesso partecipino anche Ricercatori e Professori), ogni seminario prevede
  una parte introduttiva del problema apprezzabile sia da studenti del terz'anno della Triennale sia da studenti del
  primo anno della Magistrale.

  Per l'anno accademico 2018/2019 i Baby Geometri saranno organizzati da...</p>"
  people:
    - point: "Chiara"
    - point: "Ludovico"
    - point: "Edoardo"


