whitepaper:
  title: "La norma di Thurston"
  speaker: "Mario Rossi"
  provenienza: "Università di Pavia"
  where: "Aula seminari - Dipartimento di Matematica"
  when: "Mercoledì 17/04/18"
  time: "16.30"
  abstract: "La norma di Thurston é una norma definita sull'omologia di una 3-varietà M e descrive 
  la complessità delle superfici contenute nella varietà. Al pari di ogni norma su uno spazio euclideo, 
  anche la norma di Thurston é descritta dalla sua palla unitaria, in generale un corpo convesso simmetrico, 
  in questo caso particolare un politopo finito. Come scoperto da Thurston, alcune facce di questo politopo 
  organizzano i modi in cui M può essere descritta come una fibrazione su S^1. Scopo del seminario é un'introduzione 
  a questi oggetti seguendo da vicino l'articolo originale di Thurston. Tempo permettendo discuteremo 
  il caso di particolare interesse delle 3-varietà iperboliche e di alcuni
  risultati che descrivono come la geometria della varietà e la norma di Thurston sono legate."


chisiamo:
  title: "Chi siamo"
  text: "<p> I Baby Geometri sono un ciclo di seminari di Geometria e Topologia organizzati dai dottorandi
  dell'Università di Pisa (UNIPI) in collaborazione con la Scuola Normale Superiore di Pisa (SNS) e 
  l'Università degli studi di Firenze (UNIFI). Il tema dei seminari varia dall'introduzione ad argomenti di 
  Geometria e Topologia avanzati a tematiche di ricerca attuali. Si tratta di seminari (informali) su tematiche
  di ricerca o di argomenti avanzati. Poiché il pubblico é composto prevalentemente da studenti della Laurea Magistrale, 
  di Dottorato e da Assegnisti (nonostante spesso partecipino anche Ricercatori e Professori), ogni seminario prevede 
  una parte introduttiva del problema apprezzabile sia da studenti del terz'anno della Triennale sia da studenti del 
  primo anno della Magistrale.
  
  Per l'anno accademico 2017/2018 i Baby Geometri saranno organizzati da...</p>"
  people:
    - point: "Giulio"
    - point: "Marco"
    - point: "Edoardo"

      
