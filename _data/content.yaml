whitepaper:
  nome: "Federico Barbacovi"
  provenienza: University College London
  titolo: Derived categories, an introduction
  data: "16 maggio"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract: Derived categories were introduced by Grothendieck and Verdier around 1960, and since then they have been widely used in algebraic geometry. In this talk, I will try to motivate their use and present some of the questions that arise in the world of derived categories. I will begin by presenting two examples that will hopefully convince you that sometimes we need to “go derived”. Then, I’ll define derived categories and move on to questions such as derived equivalence and the study of the group of autoequivalences of a derived category.

chisiamo:
  title: "Chi siamo"
  text: "<p> I Baby Geometri sono un ciclo di seminari di Geometria e Topologia organizzati dai dottorandi
  dell'Università di Pisa (UNIPI) in collaborazione con la Scuola Normale Superiore di Pisa (SNS) e
  l'Università degli Studi di Firenze (UNIFI). Si tratta di seminari (informali) su argomenti classici oppure tematiche
  di ricerca. Poiché il pubblico é composto prevalentemente da studenti della Laurea Magistrale,
  di Dottorato e da Assegnisti (nonostante spesso partecipino anche Ricercatori e Professori), ogni seminario prevede
  una parte introduttiva del problema apprezzabile sia da studenti del terz'anno della Triennale sia da studenti del
  primo anno della Magistrale.

  Per l'anno accademico 2018/2019 i Baby Geometri saranno organizzati da...</p>"
  people:
    - point: "Chiara"
    - point: "Ludovico"
    - point: "Edoardo"


