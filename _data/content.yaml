whitepaper:
  nome: "José Manuel Moreno-Fernández"
  provenienza: Universidad de Malaga
  titolo: Infinity structures and higher products in rational homotopy theory
  data: "9 aprile"
  luogo: "aula seminari"
  ora: "16.30"
  abstract: The goal of this talk is to understand how \(L\)-infinity structures on the rational homotopy groups of a simply connected space behave with respect to the higher Whitehead products. To do so, I will give a self-contained introduction to the relevant facts of rational homotopy theory, via examples, computations and intuition. If time permits, I will sketch how cohomology algebras over a field, endowed with an \(A\)-infinity algebra structure, behave with respect to the higher Massey products. I will make the talk accessible for attendants with diverse backgrounds and minimal prerequisites, with interests in algebraic topology or homotopy theory broadly understood.


chisiamo:
  title: "Chi siamo"
  text: "<p> I Baby Geometri sono un ciclo di seminari di Geometria e Topologia organizzati dai dottorandi
  dell'Università di Pisa (UNIPI) in collaborazione con la Scuola Normale Superiore di Pisa (SNS) e
  l'Università degli studi di Firenze (UNIFI). Il tema dei seminari varia dall'introduzione ad argomenti di
  Geometria e Topologia avanzati a tematiche di ricerca attuali. Si tratta di seminari (informali) su tematiche
  di ricerca o di argomenti avanzati. Poiché il pubblico é composto prevalentemente da studenti della Laurea Magistrale,
  di Dottorato e da Assegnisti (nonostante spesso partecipino anche Ricercatori e Professori), ogni seminario prevede
  una parte introduttiva del problema apprezzabile sia da studenti del terz'anno della Triennale sia da studenti del
  primo anno della Magistrale.

  Per l'anno accademico 2017/2018 i Baby Geometri saranno organizzati da...</p>"
  people:
    - point: "Giulio"
    - point: "Marco"
    - point: "Edoardo"


