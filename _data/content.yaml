whitepaper:
  nome: "Giacomo Mezzedimi"
  provenienza: Hannover University
  titolo: Entropia topologica su superfici complesse
  data: "15 aprile"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract: (Prerequisiti - corsi di geometria e topologia quali ETA, IstGeo, basi delle varieta' differenziabili (GTD) e topologia di base (Geometria 2)) L'entropia topologica misura il 'disordine' creato da una trasformazione di uno spazio metrico compatto, ed e' in generale molto difficile da calcolare. Nel caso pero' di automorfismi su  varieta' proiettive complesse, un famoso teorema di Gromov e Yomdin permette di calcolare tale quantita' in modo puramente algebrico. Nella prima parte del seminario introdurremo il gruppo degli automorfismi di una superficie proiettiva complessa, e mostreremo come in certi casi possa essere calcolato con strumenti di algebra lineare. Vedremo in seguito come possono essere individuati gli automorfismi piu' 'ordinati' di una superficie, cioe' quelli con entropia nulla. Infine, tempo permettendo, illustreremo qualche risultato recente sull'entropia di automorfismi di superfici K3 ellittiche.

chisiamo:
  title: "Chi siamo"
  text: "<p> I Baby Geometri sono un ciclo di seminari di Geometria e Topologia organizzati dai dottorandi
  dell'Università di Pisa (UNIPI) in collaborazione con la Scuola Normale Superiore di Pisa (SNS) e
  l'Università degli Studi di Firenze (UNIFI). Si tratta di seminari (informali) su argomenti classici oppure tematiche
  di ricerca. Poiché il pubblico é composto prevalentemente da studenti della Laurea Magistrale,
  di Dottorato e da Assegnisti (nonostante spesso partecipino anche Ricercatori e Professori), ogni seminario prevede
  una parte introduttiva del problema apprezzabile sia da studenti del terz'anno della Triennale sia da studenti del
  primo anno della Magistrale.

  Per l'anno accademico 2018/2019 i Baby Geometri saranno organizzati da...</p>"
  people:
    - point: "Chiara"
    - point: "Ludovico"
    - point: "Edoardo"


