main:
  title: "Baby geometri"
  text: "<p class=\"text-faded mb-4\"> Seminari di Geometria e Topologia</p>
  <p class=\"text-faded mb-4\">Università degli Studi di Pisa - Scuola Normale Superiore</p>"

whitepaper:
  nome: "Ivan Di Liberti"
  provenienza: Masaryk University
  titolo: Variazioni sul concetto di qua
  data: "6 giugno"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract:  Il talk è pensato per gli studenti del secondo anno e da un punto di vista tecnico è una introduzione alla forma più generale della dualità di Stone. Useremo la dimostrazione di questo teorema come pretesto per ripercorrere i tratti salienti della definizione di spazio topologico e fornire un framework alternativo nel quale fare geometria.

chisiamo:
  title: "Chi siamo"
  text: "<p> I Baby Geometri sono un ciclo di seminari di Geometria e Topologia organizzati dai dottorandi
  dell'Università di Pisa (UNIPI) in collaborazione con la Scuola Normale Superiore di Pisa (SNS) e
  l'Università degli Studi di Firenze (UNIFI). Si tratta di seminari (informali) su argomenti classici oppure tematiche
  di ricerca. Poiché il pubblico é composto prevalentemente da studenti della Laurea Magistrale,
  di Dottorato e da Assegnisti (nonostante spesso partecipino anche Ricercatori e Professori), ogni seminario prevede
  una parte introduttiva del problema apprezzabile sia da studenti del terz'anno della Triennale sia da studenti del
  primo anno della Magistrale.

  Per l'anno accademico 2018/2019 i Baby Geometri saranno organizzati da...</p>"
  people:
    - point: "Chiara"
    - point: "Ludovico"
    - point: "Edoardo"


archivio:
  title: "Archivio"
  text: "Abbiamo raccolto qui i talk che si sono tenuti quest'anno. Puoi trovare anche i seminari delle scorse edizioni!"


following:
  title: "A seguire"
  text: "<p> I seminari si tengono in genere al Dipartimento di Matematica di Pisa in aula seminari/riunioni (al primo piano). Tuttavia può capitare che alcuni seminari si svolgano nel Polo Fibonacci. </p>"

