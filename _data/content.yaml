whitepaper:
  nome: "Gianluca Faraco"
  provenienza: Università di Parma
  titolo: Be hyperbolic! Be pure!
  data: "TBA"
  luogo: "TBA"
  ora: "TBA"
  abstract: In this talk we will talk about the relationship between hyperbolic cone-structures and their holonomy representations. Any hyperbolic structure on a given closed compact and orientable surface S induces in a very natural way a representation of the fundamental group in the Lie group PSL(2,R), which encodes geometric data about the structure. The reverse problem to recover a hyperbolic cone-structure from a given representation is more arduous and longer. Even worse it is not always possible. In the first part of this talk we will consider this problem from a general viewpoint giving examples of representations that not arise as the holonomy of hyperbolic cone-structure. In the second part we focus our attention to a very special class of representations, namely purely hyperbolic representations. 

chisiamo:
  title: "Chi siamo"
  text: "<p> I Baby Geometri sono un ciclo di seminari di Geometria e Topologia organizzati dai dottorandi
  dell'Università di Pisa (UNIPI) in collaborazione con la Scuola Normale Superiore di Pisa (SNS) e
  l'Università degli studi di Firenze (UNIFI). Si tratta di seminari (informali) su argomenti classici oppure tematiche
  di ricerca. Poiché il pubblico é composto prevalentemente da studenti della Laurea Magistrale,
  di Dottorato e da Assegnisti (nonostante spesso partecipino anche Ricercatori e Professori), ogni seminario prevede
  una parte introduttiva del problema apprezzabile sia da studenti del terz'anno della Triennale sia da studenti del
  primo anno della Magistrale.

  Per l'anno accademico 2017/2018 i Baby Geometri saranno organizzati da...</p>"
