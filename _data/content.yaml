whitepaper:
  nome: "Riccardo Piovani"
  provenienza: Università di Pisa
  titolo: Teoria di Hodge reale, complessa e L^2
  data: "11 aprile"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract: Sia (M,g) una varietà Riemanniana compatta e orientabile. Il teorema di decomposizione di Hodge ci fornisce un isomorfismo tra i gruppi di coomologia di de Rham e alcuni spazi di forme differenziali, dette forme armoniche, che appartengono al nucleo di un certo operatore differenziale, detto Laplaciano di Hodge. Questo ci permette di ricavare informazioni topologiche a partire da informazioni analitiche e viceversa. Troviamo ulteriori sviluppi di questa teoria su varietà Hermitiane compatte e varietà Riemanniane complete (non compatte). In questo seminario presenteremo la teoria di Hodge classica su varietà Riemanniane compatte e orientabili, per poi passare alla teoria di Hodge su varietà Hermitiane compatte e alla teoria di Hodge L^2 su varietà Riemanniane complete. Infine, tempo permettendo, daremo qualche cenno di alcuni risultati recenti sulla caratterizzazione di forme W^{1,2} Bott-Chern armoniche su varietà Hermitiane complete. I principali requisiti necessari per poter apprezzare il seminario sono i concetti di varietà Riemanniana, coomologia di de Rham, integrale di forme differenziali su varietà compatte orientate e teorema di Stokes. In particolare saranno date le definizioni dell'operatore * di Hodge e di tutti gli oggetti di geometria complessa di cui parleremo.

chisiamo:
  title: "Chi siamo"
  text: "<p> I Baby Geometri sono un ciclo di seminari di Geometria e Topologia organizzati dai dottorandi
  dell'Università di Pisa (UNIPI) in collaborazione con la Scuola Normale Superiore di Pisa (SNS) e
  l'Università degli Studi di Firenze (UNIFI). Si tratta di seminari (informali) su argomenti classici oppure tematiche
  di ricerca. Poiché il pubblico é composto prevalentemente da studenti della Laurea Magistrale,
  di Dottorato e da Assegnisti (nonostante spesso partecipino anche Ricercatori e Professori), ogni seminario prevede
  una parte introduttiva del problema apprezzabile sia da studenti del terz'anno della Triennale sia da studenti del
  primo anno della Magistrale.

  Per l'anno accademico 2018/2019 i Baby Geometri saranno organizzati da...</p>"
