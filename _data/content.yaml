whitepaper:
  nome: "Marco Moraschini"
  provenienza: Università di Pisa
  titolo: Why do we care about multicomplexes?
  data: "22 novembre"
  luogo: "Aula seminari"
  ora: "16.30"
  abstract: Il volume simpliciale è un invariante omotopico per varietà compatte introdotto da Gromov nel 1982 nel suo articolo pionieristico "Volume and bounded cohomology". In parole povere, il volume simpliciale misura la complessità di una varietà in termini delle sue catene singolari reali. L'obiettivo di questo seminario è di descrivere l'idea originaria di Gromov su come affrontare lo studio di questo invariante, ossia attraverso la teoria dei multicomplessi (e la più nota coomologia limitata). I multicomplessi sono una struttura simpliciale che generalizza la nozione di complesso simpliciale. Durante il seminario dopo aver richiamato le definizioni di volume simpliciale e coomologia limitata, introdurremo i concetti principali della teoria dei multicomplessi. In seguito, vedremo attraverso alcuni risultati intermedi come questa teoria ci permetta di mettere in risalto lo stretto legame fra  il volume simpliciale (o più precisamente la coomologia limitata) ed il gruppo fondamentale della varietà in questione.Il legame preciso è descritto dal Mapping Theorem di Gromov. Questo seminario si basa su di un lavoro in collaborazione con Roberto Frigerio ed ovviamente sull' articolo originale di Gromov "Volume and bounded cohomology".
  
chisiamo:
  title: "Chi siamo"
  text: "<p> I Baby Geometri sono un ciclo di seminari di Geometria e Topologia organizzati dai dottorandi
  dell'Università di Pisa (UNIPI) in collaborazione con la Scuola Normale Superiore di Pisa (SNS) e
  l'Università degli Studi di Firenze (UNIFI). Si tratta di seminari (informali) su argomenti classici oppure tematiche
  di ricerca. Poiché il pubblico é composto prevalentemente da studenti della Laurea Magistrale,
  di Dottorato e da Assegnisti (nonostante spesso partecipino anche Ricercatori e Professori), ogni seminario prevede
  una parte introduttiva del problema apprezzabile sia da studenti del terz'anno della Triennale sia da studenti del
  primo anno della Magistrale.

  Per l'anno accademico 2018/2019 i Baby Geometri saranno organizzati da...</p>"
  people:
    - point: "Chiara"
    - point: "Ludovico"
    - point: "Edoardo"


