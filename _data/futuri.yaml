  abstract: Ricorderemo la nozione di scomposizione acilindrica di un gruppo discreto. Forniremo una serie di esempi e di criteri (rilevanti dal punto di vista topologico e geometrico) che garantiscano l'esistenza di tali scomposizioni. Enunceremo e giustificheremo una versione quantitativa del teorema di sotto(semi)gruppo libero e ne spiegheremo la rilevanza ai fini dello studio delle varietà Riemanniane di entropia e diametro limitati.
