- nome: "Marco Moraschini"
  provenienza: Università di Pisa
  titolo: Why do we care about multicomplexes?
  data: "22 novembre"
  luogo: "Aula seminari"
  ora: "16.30"
  abstract: Il volume simpliciale è un invariante omotopico per varietà compatte introdotto da Gromov nel 1982 nel suo articolo pionieristico "Volume and bounded cohomology". In parole povere, il volume simpliciale misura la complessità di una varietà in termini delle sue catene singolari reali. L'obiettivo di questo seminario è di descrivere l'idea originaria di Gromov su come affrontare lo studio di questo invariante, ossia attraverso la teoria dei multicomplessi (e la più nota coomologia limitata). I multicomplessi sono una struttura simpliciale che generalizza la nozione di complesso simpliciale. Durante il seminario dopo aver richiamato le definizioni di volume simpliciale e coomologia limitata, introdurremo i concetti principali della teoria dei multicomplessi. In seguito, vedremo attraverso alcuni risultati intermedi come questa teoria ci permetta di mettere in risalto lo stretto legame fra  il volume simpliciale (o più precisamente la coomologia limitata) ed il gruppo fondamentale della varietà in questione.Il legame preciso è descritto dal Mapping Theorem di Gromov. Questo seminario si basa su di un lavoro in collaborazione con Roberto Frigerio ed ovviamente sull' articolo originale di Gromov "Volume and bounded cohomology".
- nome: "Lorenzo Guerra"
  provenienza: SNS Pisa
  titolo: Alcune osservazioni sulla coomologia di \(DX\) e \(QX\)
  data: "29 novembre"
  luogo: "Aula riunioni"
  ora: "16.30"
  abstract: Lo spazio dei lacci di uno spazio topologico \(X\) dotato di un punto base \(x_0\) è lo spazio \(\Omega X\) delle mappe \([0,1] \to X\) il cui valore agli estremi è \(x_0\). Uno spazio di lacci di ordine \(k\) è il risultato di \(k\) applicazioni consecutive del funtore \(\Omega\); uno di ordine infinito è uno spazio che, per ogni \(k\), è omotopicamente equivalente a un certo \(\Omega^k X\). Questi oggetti si sono rivelati estremamente importanti negli sviluppi della matematica a partire circa dalla metà del secolo scorso. Per esempio, essi hanno la funzione di “mattoni fondamentali” nella teoria dell’omotopia stabile, una delle teorie della topologia algebrica concettualmente più profonde, che, approssimativamente, studia quei fenomeni topologici che avvengono in dimensione alta indipendentemente dalla dimensione in un certo senso ben preciso. Un altro motivo di interesse per questi spazi è il loro ruolo chiave nello studio degli invarianti di gruppi notevoli, come i gruppi simmetrici (Barrat, Priddy, Quillen), il mapping class group di superfici (Galatius), e i gruppi di automorfismi dei gruppi liberi (Galatius, Vogtmann). Un’altra costruzione interessante in topologia algebrica è data dalle potenze estese \(D_kX\) di uno spazio topologico, definite come \(D_kX = E(\mathcal{S}_n)^+ \wedge_{\mathcal{S}_n} X^{\wedge k}\). Intuitivamente, \(D_k X\) è la potenza \(k\)-esima di \(X\), sulla quale l’azione del gruppo simmetrico è “resa libera”. Tali spazi hanno assunto un ruolo centrale nello sviluppo moderno della teoria dell’omotopia. Per esempio, sono stati utilizzati per definire le operazione di Steenrod, per calcolare i differenziali nella successione spettrale di Adams, o per dimostrare il teorema di Nishida sugli elementi nilpotenti dell’anello di omotopia stabile, nonché nella costruzione di operazioni per la K-teoria e per il cobordismo. L’obiettivo di questo seminario è descrivere una presentazione relativamente semplice degli anelli di coomologia (a coefficienti in un campo) di \(D_k X\) e di \(QX\), dove \(Q\) è un opportuno funtore libero definito nella categoria degli spazi topologici a valori in quella degli spazi di lacci di ordine infinito, frutto di una collaborazione in corso del relatore con P. Salvatore e D. Sinha. Nella prima parte dell’intervento verrà fornita un’introduzione il più possibile autosufficiente all’omologia degli spazi di lacci di ordine infinito e alle operazioni che la governano. Nella seconda parte verranno enunciati e discussi i risultati sopra indicati.
