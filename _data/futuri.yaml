- nome: "Federico Conti"
  provenienza: Università di Pisa
  titolo: Classificazione di Enriques delle superfici algebriche
  data: "14 marzo"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract: Fra gli obbiettivi che si pone un geometra algebrico, di sicuro vi è quello di catalogare gli oggetti con cui ha a che fare. Nel caso delle curve algebriche, la classificazione risulta piuttosto semplice (buona parte delle informazioni geometriche sono contenute nel genere della curva). Per quanto riguarda le superfici la situazione si fa più complicata, e quindi più interessante. Scopo del seminario sarà quello di introdurre la classificazione di Enriques delle superfici algebriche con una particolare attenzione alla geografia delle superfici di tipo generale, che rappresentano la classe più ampia e meno conosciuta della classificazione.
