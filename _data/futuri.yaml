  abstract:  Il talk è pensato per gli studenti del secondo anno e da un punto di vista tecnico è una introduzione alla forma più generale della dualità di Stone. Useremo la dimostrazione di questo teorema come pretesto per ripercorrere i tratti salienti della definizione di spazio topologico e fornire un framework alternativo nel quale fare geometria.
