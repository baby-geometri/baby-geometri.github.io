  abstract: L'obiettivo di questo seminario sarà di introdurre le nozioni basilari di teoria delle deformazioni astratta quali funtori di deformazione, spazio tangente di Schlessinger, famiglie semiuniversali e teorie dell'ostruzione. Inoltre tempo permettendo, se ne vedrà l'applicazione sulla teoria delle deformazione degli schemi affini.
