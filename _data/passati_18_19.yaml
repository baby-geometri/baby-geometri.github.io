- nome: "Guglielmo Nocera"
  provenienza: Scuola Normale Superiore
  titolo: Che cos'è una infinito-categoria
  data: "30 maggio"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract: (Prerequisiti - familiarità con la nozione di categoria e di spazio topologico, definizione di omotopia) An infinity category is a generalization of the notion of a category. This concept was introduced by Boardman and Vogt (1973); later, André Joyal has much advanced the study of infinity-categories showing that most of the usual basic category theory have their analogues for infinity-categories. Infinity-categories are certain simplicial sets. Like ordinary categories, they contain objects (the 0-simplices of the simplicial set) and morphisms between these objects (1-simplices). But unlike categories, the composition of two morphisms need not be uniquely defined. All the morphisms that can serve as composition of two given morphisms are related to each other by higher order invertible morphisms (2-simplices thought of as homotopies). These higher order morphisms can also be composed, but again the composition is well-defined only up to still higher order invertible morphisms, etc. In this talk we will present the basic notions to understand the definition of these objects.
- nome: "Marco Barberis"
  provenienza: University of Warwick
  titolo: Il complesso delle curve e la Metacongettura di Ivanov
  data: "23 maggio"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract:   Nello studio delle superfici, ed in particolare dei loro omeomorfismi, ha assunto un ruolo centrale, a partire dalla sua introduzione nel 1978, il complesso delle curve. Questo complesso simpliciale racchiude al suo interno una piccola aliquota delle informazioni sulle curve della superficie ed è quindi utile per studiarne la topologia. Un aspetto sorprendente è che le "poche" informazioni racchiuse dal complesso siano in realtà sufficienti a donargli una struttura rigida, ovvero a far sì che i suoi automorfismi siano tutti e soli quelli originati dalla topologia della superficie. È stato congetturato da Ivanov che questa rigidità sia propria di quasi tutti gli oggetti che possiamo costruire a partire da una superficie, a patto che la loro struttura sia sufficientemente ricca. Nel corso del seminario definiremo il complesso delle curve e daremo alcuni esempi, poi tratteremo la sua rigidità ed infine proveremo ad esplorare altre costruzioni legate alle superfici, mettendo in luce alcuni risultati che suggeriscono come la Metacongettura di Ivanov, benché sia un enunciato decisamente più filosofico che matematico, possa essere "vera" e gettare luce sul comportamento di molti oggetti di natura geometrica.
- nome: "Federico Barbacovi"
  provenienza: University College London
  titolo: Derived categories, an introduction
  data: "16 maggio"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract: Derived categories were introduced by Grothendieck and Verdier around 1960, and since then they have been widely used in algebraic geometry. In this talk, I will try to motivate their use and present some of the questions that arise in the world of derived categories. I will begin by presenting two examples that will hopefully convince you that sometimes we need to “go derived”. Then, I’ll define derived categories and move on to questions such as derived equivalence and the study of the group of autoequivalences of a derived category.
- nome: "Giacomo Mezzedimi"
  provenienza: Hannover University
  titolo: Entropia topologica su superfici complesse
  data: "15 aprile"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract: (Prerequisiti - corsi di geometria e topologia quali ETA, IstGeo, basi delle varieta' differenziabili (GTD) e topologia di base (Geometria 2)) L'entropia topologica misura il 'disordine' creato da una trasformazione di uno spazio metrico compatto, ed e' in generale molto difficile da calcolare. Nel caso pero' di automorfismi su  varieta' proiettive complesse, un famoso teorema di Gromov e Yomdin permette di calcolare tale quantita' in modo puramente algebrico. Nella prima parte del seminario introdurremo il gruppo degli automorfismi di una superficie proiettiva complessa, e mostreremo come in certi casi possa essere calcolato con strumenti di algebra lineare. Vedremo in seguito come possono essere individuati gli automorfismi piu' 'ordinati' di una superficie, cioe' quelli con entropia nulla. Infine, tempo permettendo, illustreremo qualche risultato recente sull'entropia di automorfismi di superfici K3 ellittiche.
- nome: "Riccardo Piovani"
  provenienza: Università di Pisa
  titolo: Teoria di Hodge reale, complessa e L^2
  data: "11 aprile"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract: Sia (M,g) una varietà Riemanniana compatta e orientabile. Il teorema di decomposizione di Hodge ci fornisce un isomorfismo tra i gruppi di coomologia di de Rham e alcuni spazi di forme differenziali, dette forme armoniche, che appartengono al nucleo di un certo operatore differenziale, detto Laplaciano di Hodge. Questo ci permette di ricavare informazioni topologiche a partire da informazioni analitiche e viceversa. Troviamo ulteriori sviluppi di questa teoria su varietà Hermitiane compatte e varietà Riemanniane complete (non compatte). In questo seminario presenteremo la teoria di Hodge classica su varietà Riemanniane compatte e orientabili, per poi passare alla teoria di Hodge su varietà Hermitiane compatte e alla teoria di Hodge L^2 su varietà Riemanniane complete. Infine, tempo permettendo, daremo qualche cenno di alcuni risultati recenti sulla caratterizzazione di forme W^{1,2} Bott-Chern armoniche su varietà Hermitiane complete. I principali requisiti necessari per poter apprezzare il seminario sono i concetti di varietà Riemanniana, coomologia di de Rham, integrale di forme differenziali su varietà compatte orientate e teorema di Stokes. In particolare saranno date le definizioni dell'operatore * di Hodge e di tutti gli oggetti di geometria complessa di cui parleremo.
- nome: "Roberto Pagaria"
  provenienza: SNS Pisa
  titolo: Configuration spaces of points on surfaces
  data: "28 marzo"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract: In this talk we will introduce the ordered and unordered configuration spaces of a manifold. Our aim is to give an overview of the main classical results and then we focus on the Betti numbers in the case of surfaces. The main idea behind the aforementioned results is considering all these spaces simultaneously. The natural maps - that consist in adding or removing a point - will be described. Also inclusions between manifolds give remarkable properties. In the second part we will describe the Kriz model for rational homotopy type of configuration spaces. Using that model and some representation theory, we will compute the Betti and Hodge numbers of the unordered configuration spaces of surfaces.
- nome: "Luigi Lunardon"
  provenienza: Imperial College London
  titolo: A degenerate reason why trivial is not always good
  data: "21 marzo"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract: (Prerequisiti - Basic Algebraic Geometry, Canonical bundle, blow ups, fibre products, cohomology...) In this talk, we focus on degeneration of low dimensional Calabi-Yau varieties. All the mysterious words in this abstract will be explained. It is not surprising that, while curves are easy to understand and we have some control on degenerations of surfaces, things get wild in dimension three. In particular, we see that a consequence of Kulikov classification is that, for K3 surfaces, trivial monodromy implies good reduction; however, we show that there is no analogous statement for degenerations of a generic Calabi-Yau 3-fold. We recall the classical definition of degeneration and explain how to translate this in the language of algebraic geometry. After this warm-up, we explain what is Kulikov classification of generic fibres of semistable degenerations of K3 surfaces and we show an example of degenerating Calabi-Yau 3-folds with trivial monodromy that does not admit good reduction.
- nome: "Federico Conti"
  provenienza: Università di Pisa
  titolo: Classificazione di Enriques delle superfici algebriche
  data: "14 marzo"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract: Fra gli obbiettivi che si pone un geometra algebrico, di sicuro vi è quello di catalogare gli oggetti con cui ha a che fare. Nel caso delle curve algebriche, la classificazione risulta piuttosto semplice (buona parte delle informazioni geometriche sono contenute nel genere della curva). Per quanto riguarda le superfici la situazione si fa più complicata, e quindi più interessante. Scopo del seminario sarà quello di introdurre la classificazione di Enriques delle superfici algebriche con una particolare attenzione alla geografia delle superfici di tipo generale, che rappresentano la classe più ampia e meno conosciuta della classificazione.
- nome: "Gianluca Tasinato"
  provenienza: SNS Pisa
  titolo: Omologia persistente
  data: "28 febbraio"
  luogo: "Aula seminari"
  ora: "14.30"
  abstract: L’omologia persistente (e più in generale l’analisi dati topologica) è un ottimo strumento per cercare di ricostruire alcune proprietà topologiche globali del fenomeno in esame. In questo seminario, introdurremo le idee fondamentali alla base della teoria per poi esaminarne delle applicazioni.
- nome: "Andrea di Lorenzo"
  provenienza: SNS Pisa
  titolo: G.I.T. mon amour
  data: "14 febbraio"
  luogo: "Aula 2"
  ora: "14.30"
  abstract: (Prerequisiti - Algebra commutativa e geometria algebrica di base) Tutti noi amiamo formare quozienti di oggetti geometrici rispetto all'azione di qualche gruppo. In geometria algebrica non sempre questo è possibile, o almeno non in maniera soddisfacente. Nel seminario introdurrò alcune nozioni di teoria geometrica degli invarianti, che mette a disposizione del povero geometra algebrico una serie di strumenti affinché possa trovare un'approssimazione soddisfacente del quoziente oggetto del suo amore.
- nome: "Giulio Belletti"
  provenienza: SNS Pisa
  titolo: Quantum invariants of links and manifolds
  data: "20 dicembre"
  luogo: "Aula seminari"
  ora: "16.30"
  abstract: (Prerequisites\(:\) Differential manifolds and forms, basic algebraic topology) In 1989 Witten used ideas coming from gauge theory to give topological invariants of links and 3-manifolds; however his ideas were not mathematically sound. I will discuss his original approach and define rigorously the colored Jones function, which is the most important invariant in Witten's framework.
- nome: "Agnese Janigro"
  provenienza: Università degli Studi di Pavia
  titolo: Le coordinate di Fenchel-Nielsen sullo spazio di Teichmüller
  data: "13 dicembre"
  luogo: "Aula seminari"
  ora: "16.30"
  abstract: (Prerequisiti\(:\) basi di geometria Riemanniana) Data una superficie chiusa orientabile di genere \(g> 1\) è possibile studiare lo spazio delle metriche riemanniane iperboliche su di essa, ossia quelle con curvatura costante pari a \(- 1\). In questo seminario sarà presentato lo spazio di Teichmüller, che è un quoziente naturale dello spazio delle metriche iperboliche e si descriveranno  le coordinate di Fenchel-Nielsen, le quali forniscono un omeomorfismo fra tale spazio e lo spazio euclideo di dimensione \(6g-6\).
- nome: "Antonio Alfieri"
  provenienza: CEU Budapest
  titolo: The Conway knot is not slice
  data: "03 dicembre"
  luogo: "Aula seminari"
  ora: "16.30"
  abstract: (Gli unici prerequisiti per poter seguire questo seminario sono sapere cos'è un nodo e cos'è una 4-varietà). Recently Lisa Piccirillo showed that the Conway knot is not slice. I will explain this longstanding problem and outline Lisa's proof. I will conclude with some remarks about Freedman-Gompf-Morrison-Walker's attempt of disproof of the smooth four-dimensional Poincaré conjecture.
- nome: "Lorenzo Guerra"
  provenienza: SNS Pisa
  titolo: Alcune osservazioni sulla coomologia di \(DX\) e \(QX\)
  data: "29 novembre"
  luogo: "Aula riunioni"
  ora: "16.30"
  abstract: (Prerequisiti - coomologia ed elementi di topologia algebrica, Cup product, teorema di Künneth..). Lo spazio dei lacci di uno spazio topologico \(X\) dotato di un punto base \(x_0\) è lo spazio \(\Omega X\) delle mappe \([0,1] \to X\) il cui valore agli estremi è \(x_0\). Uno spazio di lacci di ordine \(k\) è il risultato di \(k\) applicazioni consecutive del funtore \(\Omega\); uno di ordine infinito è uno spazio che, per ogni \(k\), è omotopicamente equivalente a un certo \(\Omega^k X\). Questi oggetti si sono rivelati estremamente importanti negli sviluppi della matematica a partire circa dalla metà del secolo scorso. Per esempio, essi hanno la funzione di “mattoni fondamentali” nella teoria dell’omotopia stabile, una delle teorie della topologia algebrica concettualmente più profonde, che, approssimativamente, studia quei fenomeni topologici che avvengono in dimensione alta indipendentemente dalla dimensione in un certo senso ben preciso. Un altro motivo di interesse per questi spazi è il loro ruolo chiave nello studio degli invarianti di gruppi notevoli, come i gruppi simmetrici (Barrat, Priddy, Quillen), il mapping class group di superfici (Galatius), e i gruppi di automorfismi dei gruppi liberi (Galatius, Vogtmann). Un’altra costruzione interessante in topologia algebrica è data dalle potenze estese \(D_kX\) di uno spazio topologico, definite come \(D_kX = E(\mathcal{S}_n)^+ \wedge_{\mathcal{S}_n} X^{\wedge k}\). Intuitivamente, \(D_k X\) è la potenza \(k\)-esima di \(X\), sulla quale l’azione del gruppo simmetrico è “resa libera”. Tali spazi hanno assunto un ruolo centrale nello sviluppo moderno della teoria dell’omotopia. Per esempio, sono stati utilizzati per definire le operazione di Steenrod, per calcolare i differenziali nella successione spettrale di Adams, o per dimostrare il teorema di Nishida sugli elementi nilpotenti dell’anello di omotopia stabile, nonché nella costruzione di operazioni per la K-teoria e per il cobordismo. L’obiettivo di questo seminario è descrivere una presentazione relativamente semplice degli anelli di coomologia (a coefficienti in un campo) di \(D_k X\) e di \(QX\), dove \(Q\) è un opportuno funtore libero definito nella categoria degli spazi topologici a valori in quella degli spazi di lacci di ordine infinito, frutto di una collaborazione in corso del relatore con P. Salvatore e D. Sinha. Nella prima parte dell’intervento verrà fornita un’introduzione il più possibile autosufficiente all’omologia degli spazi di lacci di ordine infinito e alle operazioni che la governano. Nella seconda parte verranno enunciati e discussi i risultati sopra indicati.
- nome: "Marco Moraschini"
  provenienza: Università di Pisa
  titolo: Why do we care about multicomplexes?
  data: "22 novembre"
  luogo: "Aula seminari"
  ora: "16.30"
  abstract: Il volume simpliciale è un invariante omotopico per varietà compatte introdotto da Gromov nel 1982 nel suo articolo pionieristico "Volume and bounded cohomology". In parole povere, il volume simpliciale misura la complessità di una varietà in termini delle sue catene singolari reali. L'obiettivo di questo seminario è di descrivere l'idea originaria di Gromov su come affrontare lo studio di questo invariante, ossia attraverso la teoria dei multicomplessi (e la più nota coomologia limitata). I multicomplessi sono una struttura simpliciale che generalizza la nozione di complesso simpliciale. Durante il seminario dopo aver richiamato le definizioni di volume simpliciale e coomologia limitata, introdurremo i concetti principali della teoria dei multicomplessi. In seguito, vedremo attraverso alcuni risultati intermedi come questa teoria ci permetta di mettere in risalto lo stretto legame fra  il volume simpliciale (o più precisamente la coomologia limitata) ed il gruppo fondamentale della varietà in questione.Il legame preciso è descritto dal Mapping Theorem di Gromov. Questo seminario si basa su di un lavoro in collaborazione con Roberto Frigerio ed ovviamente sull' articolo originale di Gromov "Volume and bounded cohomology".
- nome: "Michele Pernice"
  provenienza: SNS Pisa
  titolo: Introduzione alla teoria delle deformazioni
  data: "15 novembre"
  luogo: "Aula riunioni"
  ora: "16.30"
  abstract: L'obiettivo di questo seminario sarà di introdurre le nozioni basilari di teoria delle deformazioni astratta quali funtori di deformazione, spazio tangente di Schlessinger, famiglie semiuniversali e teorie dell'ostruzione. Inoltre tempo permettendo, se ne vedrà l'applicazione sulla teoria delle deformazione degli schemi affini.
